<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <p> Ka tevi sauc: <input type="text" th:field="*{name}" /></p> 
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p>Name: <input type="text" th:field="*{vards}" /></p>
        <p>Surname: <input type="text" th:field="*{uzvards}" /></p>
        <p>Age: <input type="text" th:field="*{vecums}" /></p>
        <p>Living: <input type="text" th:field="*{pilseta}" /></p>
        <p>Doing: <input type="text" th:field="*{hobijs}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
